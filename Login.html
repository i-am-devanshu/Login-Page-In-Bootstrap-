<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 , shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body style="background-color: #F7F7FA;">
    <div class="container pt-5">
        <div class="row border mx-auto mt-5 shadow-lg pb-3" style="max-width:47rem;background-image:url('asserts/background.png');background-color: #FFF;background-size:cover;background-repeat: no-repeat;border-radius: 19px;">
            <div class="col-6 mt-5">
                <div class="mx-4">
                    <img src="" alt="">

                    </div>
                    <div class="input-group mb-4">
                        <input type="password" class="form-control" placeholder="Enter Password">
                    </div>
                    <a href="#" class="text-decoration-none text-danger">Forget Password ?</a>

                        <a href="#" class="btn btn-primary" style="width:130px">Sign In</a>

            </div>

                <p class="mx-5 text-end">Signup Now !</p>
                <div class="text-end mt-3 mx-5">
                    <a href="#" class="btn btn-outline-light">Sign Up</a>
                </div>
            </div>
        </div>
